<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mark 14 - Stocks</h1>
    <main>
      <label for="initial-price">
        Intial price
        <input
          type="text"
          id="initial-price"
          placeholder="Enter the Number of stocks Bought"
        />
      </label>
      <label for="stocks-quantity">
        Quality of Stocks
        <input
          type="text"
          id="stocks-quantity"
          placeholder="Enter the NUmber of stocks Bought"
        />
      </label>
      <label for="current-price">
        Current Price
        <input
          type="text"
          id="current-price"
          placeholder="Enter the Current Price of stocks "
        />
      </label>
      <button id="submit-btn">Tell Me!!</button>
      <div id="output-box"></div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
