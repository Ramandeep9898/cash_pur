<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body class="center">
    <h1 class="heading">Stock Profile & Loss Calculator</h1>
    <main>
      <label class="color" for="initial-price">
        Intial price 
        <br><input
        class="input"
          type="text"
          id="initial-price"
          placeholder="Enter the Number of stocks Bought"
        />
      </label><br>
      <label class="color" for="stocks-quantity">
        Quality of Stocks
        <br><input
        class="input"
          type="text"
          id="stocks-quantity"
          placeholder="Enter the NUmber of stocks Bought"
        />
      </label><br>
      <label class="color" for="current-price">
        Current Price
        <br><input
        class="input"
          type="text"
          id="current-price"
          placeholder="Enter the Current Price of stocks "
        />
      </label><br>
      <button id="submit-btn">Tell Me!!</button>
      <div id="output-box"></div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
